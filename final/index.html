<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>Virtual Stock Market</h1>


    <div class="container">
        <div class="values">
            <h2>Values</h2>
            <p><b style="color: red;">NIFTY 50: </b><span id="value1">10000</span></p>
            <p><b style="color: rgb(0, 255, 128);">BANK NIFTY: </b><span id="value2">10000</span></p>
            <p><b style="color: rgb(0, 238, 255);">SENSEX: </b><span id="value3">10000</span></p>
        </div>
        <div class="graph-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <table id="stockTable">
        <thead>
            <tr>
                <th>Company Name</th>
                <th>Share Price (â‚¹)</th>
                <th>Your Shares</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be added dynamically using JavaScript -->
        </tbody>
    </table>

    <p id="budgetDisplay" class="budget"></p>
    <p id="portfolioDisplay" class="portfolio"></p>

    
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>

    <!-- <script src="script.js"></script> -->
</body>
</html>
